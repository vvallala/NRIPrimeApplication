  <script type="text/javascript">

    /*
	
    To view Events From your Google Calendar in CalenStyle
	
    1. Make your calendar public
  	
      a. Open "Google Calendar" on a computer.
      b. On the left, find  "My Calendars". You may need to click to expand it.
      c. Find the calendar you want to share with the public and click the arrow next to it.
      d. Select "Share this calendar".
      e. Check the box for "Make this calendar public".
      f. If you don't want others to view the details of your events, select See only free/busy (hide details).
  	
    2. To create URL for API Access 
      BaseURL = "https://www.googleapis.com/calendar/v3/calendars/"
      CalendarID = ID of your calendar specified in Calendar Address
  	
      Find Calendar ID -
      a. Open "Google Calendar" on a computer.
      b. On the left, find  "My Calendars". You may need to click to expand it.
      c. Find the calendar you want to share with the public and click the arrow next to it.
      c. Select "Calendar Settings" from dropdown menu, to navigate to "Calendar Details". 
      d. In "Calendar Address" section you will get Calendar ID specified as
      (Calendar ID: 1a2b3c4d@group.calendar.google.com)
  	
    3. Get Google Calendar API Key
  	
      a. Go to the Google Developers Console.
      b. Select a project, or create a new one.
      c. In the sidebar on the left, expand APIs & auth. Next, click APIs. In the list of APIs, make sure the status is ON for the Google Calendar API.
      d. In the sidebar on the left, select Credentials.
      e. Click Create new Key and select the key type as Browser Key. o prevent your key from being used on unauthorized sites, only allow referrals from domains you administer. For testing you can keep it blank(Any referer allowed) so that you can access it form localhost.
  	
    */

    $(function () {

      $(".calendarContOuter").CalenStyle(
        {

          sectionsList: ["Header", "ActionBar", "Calendar"],

          visibleView: "DetailedMonthView",

          calDataSource:
            [
              {
                sourceFetchType: "DateRange",
                sourceType: "URL",
                source: "https://www.googleapis.com/calendar/v3/calendars/8hks0lhlpoo6qmh0bvl7p0031o@group.calendar.google.com",
                config: {
                  changeColorBasedOn: "EventSource",
                  singleColor: "52B3D9",
                  googleCalendarApiKey: "AIzaSyDr6k_qSNNSQpN81DUelfjFV_yo0AtdrU8"
                }
              }
            ],

          modifyActionBarView: function (actionBar, visibleViewName) {
            var thisObj = this;

            $(actionBar).empty();
            $(actionBar).append("<span class='reload'>Reload</span>");
            $(".reload").click(function () {
              thisObj.reloadData();
            });

            $('.calender').click(function () {

              $('.calendarContOuter').addClass('calendarContOuterblok');
              $('.cEventLoaderBg').css("display", "block");
              $('body').css('overflow', 'hidden');
              $('.groundcalender').addClass("grundcal");
            });


            $('.calclose').click(function () {
              $('.calendarContOuter').removeClass('calendarContOuterblok');
              $('.cEventLoaderBg').css("display", "none");
              $('body').css('overflow', 'visible');
              $('.groundcalender').removeClass("grundcal");
            });

          },
          eventsAddedInView: function (visibleView, eventClass) {
            var thisObj = this;

            $(thisObj.elem).find(eventClass).popover(
              {

                placement: "top",

                trigger: "hover",

                html: true,

                container: "body",

                content: function () {
                  var oTooltipContent = $(this).data("tooltipcontent"),
                    sTitle = oTooltipContent.title || "",
                    sStartDateTime = oTooltipContent.startDateTime || "",
                    sEndDateTime = oTooltipContent.endDateTime || "",
                    sTime = sStartDateTime + ((sEndDateTime !== "") ? ("<br/>" + sEndDateTime) : ""),
                    sTooltipText = "<div class='cTooltipTitle'>" + sTitle + "</div><div class='cTooltipTime'>" + sTime + "</div>";
                  return sTooltipText;
                }

              });
          },

          timeSlotsAddedInView: function (visibleView, eventClass) {
            var thisObj = this;

            $(thisObj.elem).find(eventClass).popover(
              {
                placement: "top",

                trigger: "hover",

                html: true,

                container: "body",

                content: function () {
                  var oTooltipContent = $(this).data("tooltipcontent"),
                    sTooltipText = "<div class='cTooltipTitle'>" + oTooltipContent.title + "</div><div class='cTooltipTime'>" + oTooltipContent.startDateTime + "<br/>" + oTooltipContent.endDateTime + "</div>";
                  return sTooltipText;
                }

              });
          },

          saveChangesOnEventDrop: function (oDraggedEvent, startDateBeforeDrop, endDateBeforeDrop, startDateAfterDrop, endDateAfterDrop) {
            $(".popover").hide();
          }

        });

    });

  </script>
  <script>
    var elementCart = $('.cart').offset();
    $(window).scroll(function () {


      if ($(window).scrollTop() > elementCart.top) {
        $('.cart').addClass('cart_nav');
      } else {
        $('.cart').removeClass('cart_nav');
      }
    });
  </script>

  <script type="text/javascript">
    $(function () {


      $('#cartdiv').slimScroll({
        height: '170px',
        width: 'auto'
      });
    });
  </script>

  <script>
    var fixmeTop = $('.main-menu').offset().top;
    $(window).scroll(function () {
      var currentScroll = $(window).scrollTop();
      if (currentScroll >= fixmeTop) {
        $('.main-menu').css({
          position: 'fixed',
          top: '0',
          left: '0'
        }).addClass('menu_stick');
        $('.ground').addClass('ground_down');

      } else {
        $('.main-menu').css({
          position: 'relative'
        }).removeClass('menu_stick');

        $('.ground').removeClass('ground_down');
      }
    });
  </script>

      $(".cart").click(function () {
        $('.cart-info').toggleClass('cart-info-dev');

        if ($(".cart-info").hasClass("cart-info-dev")) {

    });
  </script>
